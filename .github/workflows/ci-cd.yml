name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Test and Build Client
  client-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install client dependencies
      run: |
        cd client
        yarn install
        
    - name: Build client
      run: |
        cd client
        yarn build

  # Test and Build Server
  server-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install server dependencies
      run: |
        cd server
        yarn install
        
    - name: Test server
      run: |
        cd server
        echo "Server dependencies installed successfully"
